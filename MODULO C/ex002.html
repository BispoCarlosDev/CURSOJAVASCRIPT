<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: pink;
            color: blue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> Interaja! </div>

    <script>
        var area = window.document.getElementById('area')
       function clicar() {
        area.innerText = 'Clicou'
        area.style.background = 'blue'
       }
       function entrar(){
        area.innerText = 'Entrou'
       }
       function sair(){
        area.innerText = 'Saiu'
        area.style.background = 'pink'
       }
    </script>

</body>
</html>
