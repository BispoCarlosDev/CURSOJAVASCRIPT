<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(122, 122, 216);
            color: white;
        }
    </style>
</head>
<body>
    <h1> Olá, Mundo! </h1>
    <p> Já me livrei da maldição!</p>

    <script>
        var nome = window.prompt('Digite o seu nome:')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.\n`)
        document.write(`Seu nome com letras maíusculas fica ${nome.toUpperCase()}\n`)
        document.write(`Seu nome em letras minúsculas fica ${nome.toLowerCase()}`)
    </script>

</body>
</html>
